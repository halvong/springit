plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.spring.io/milestone')
    }

    maven {
        url = uri('https://repo.spring.io/snapshot')
    }

    maven {
        url = uri('https://dl.bintray.com/rabbitmq/maven-milestones')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.2.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.0.RELEASE'
    //implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.3.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.0.RELEASE'
    implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5:3.0.4.RELEASE'
    //implementation 'org.springframework.boot:spring-boot-starter-security:2.0.0.RELEASE'
    implementation 'org.ocpsoft.prettytime:prettytime:4.0.1.Final'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.2.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-mail:2.2.0.RELEASE'
    implementation 'org.projectlombok:lombok:1.16.20'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor:2.2.0.RELEASE'

    //runtime 'mysql:mysql-connector-java:5.1.45'
    runtimeOnly 'org.postgresql:postgresql:42.2.11'

    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.2.0.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.0.RELEASE'

}

group = 'com.vega'
version = '0.0.2-SNAPSHOT'
description = 'springit'
sourceCompatibility = '13'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
